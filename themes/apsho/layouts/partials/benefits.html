{{ with .Site.Data.benefits }}
  {{ if .enable }}
    <section class="benefits" id="benefits">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <div class="benefits-title">
              <h2>
                {{ .title }}
              </h2>
              <p>
                {{ .description }}
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="benefits-wrapper">
        <div class="benefits-slider">
          {{ $Section := .benefits }}
          {{ range $Section }}
            <div class="benefits-slider-item col-lg-4 col-md-6">
              <article class="benefits-post-item">
                <div class="benefits-post-thumb">
                  <img src="{{ .img }}" alt="post-thumb" />
                </div>
                <div class="benefits-post-content">
                  <h2>
                    {{ .title }}
                  </h2>
                  {{ .description }}
                </div>
              </article>
            </div>
          {{ end }}
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}
